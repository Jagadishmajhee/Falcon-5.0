<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="/submit">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Add your name"/><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Add your email"/><br>

        <select name="gender" id="gender">
<option value="">Choose your Gender</option>
<option value="male">Male</option>
<option value="female">Female</option>
        </select>

        <label for="">Are you married?</label>

        <input type="checkbox"/>
        <label for="">Address</label>
        <textarea name="address" id="address"></textarea>
        <label for="">password</label>
        <input type="password" id="password" name="password" placeholder="Add your password"/>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
